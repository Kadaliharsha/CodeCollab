<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCollab Room</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    
    <!-- Import CodeMirror for the editor -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/dracula.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/clike/clike.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .CodeMirror {
            height: 100%;
            font-size: 16px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center h-screen p-4">

    <div class="w-full max-w-7xl h-full flex flex-col bg-gray-800 rounded-lg shadow-xl p-6">
        <div class="mb-4">
            <h1 class="text-2xl font-bold">CodeCollab Room</h1>
            <p class="text-gray-400">Room ID: <span id="roomIdDisplay" class="font-mono bg-gray-700 px-2 py-1 rounded"></span></p>
            <p id="status" class="text-green-400">Connecting...</p>
        </div>
        
        <div class="flex-grow grid grid-cols-1 md:grid-cols-12 gap-4 h-[calc(100%-100px)]">
            <!-- Problem Panel (Left) -->
            <div class="md:col-span-4 h-full flex flex-col bg-gray-900 p-4 rounded-md">
                <h2 id="problemTitle" class="text-xl font-bold mb-2">Open Sandbox</h2>
                <div id="problemDescription" class="text-gray-300 overflow-y-auto">Feel free to write and test any code.</div>
            </div>

            <!-- Editor & Output Panel (Right) -->
            <div class="md:col-span-8 h-full flex flex-col gap-4">
                <div class="h-3/5 flex flex-col">
                    <div class="mb-2">
                        <label for="languageSelector" class="text-sm font-medium text-gray-400 mr-2">Language:</label>
                        <select id="languageSelector" class="bg-gray-700 text-white rounded-md px-2 py-1">
                            <option value="python">Python</option>
                            <option value="cpp">C++</option>
                            <option value="java">Java</option>
                        </select>
                    </div>
                    <textarea id="editor" class="w-full flex-grow"></textarea>
                </div>
                <div class="h-2/5 flex flex-col">
                    <div class="flex items-center mb-2 gap-4">
                        <button id="runBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md">Run Code</button>
                        <button id="submitBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md">Submit Code</button>
                        <div id="loader" class="loader ml-4 hidden"></div>
                    </div>
                    <pre id="output" class="w-full flex-grow bg-black text-white font-mono p-4 rounded-md border border-gray-700 overflow-auto whitespace-pre-wrap"></pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const pathSegments = window.location.pathname.split('/');
            const rawRoomId = pathSegments.pop() || pathSegments.pop();
            const roomId = rawRoomId.substring(0, 8);

            document.getElementById('roomIdDisplay').textContent = roomId;
            const username = prompt("Please enter your username:", "Guest");
            const socket = io("http://127.0.0.1:5001");

            const editorEl = document.getElementById('editor');
            const statusEl = document.getElementById('status');
            const runBtn = document.getElementById('runBtn');
            const submitBtn = document.getElementById('submitBtn');
            const outputEl = document.getElementById('output');
            const loader = document.getElementById('loader');
            const problemTitleEl = document.getElementById('problemTitle');
            const problemDescriptionEl = document.getElementById('problemDescription');
            const languageSelector = document.getElementById('languageSelector');

            const editor = CodeMirror.fromTextArea(editorEl, {
                lineNumbers: true,
                mode: "python",
                theme: "dracula",
                indentUnit: 4,
            });

            // --- Helper Function to update editor mode ---
            function updateEditorMode(lang) {
                let mode = "python";
                if (lang === 'cpp') mode = "text/x-c++src";
                if (lang === 'java') mode = "text/x-java";
                editor.setOption("mode", mode);
                console.log(`CodeMirror mode set to: ${mode}`);
            }

            // --- WebSocket Event Listeners ---
            socket.on('connect', () => {
                statusEl.textContent = 'Connected!';
                statusEl.className = 'text-green-400';
                socket.emit('join_room', { room_id: roomId, username: username });

                fetch(`http://127.0.0.1:5001/api/rooms/${roomId}`)
                    .then(response => response.json())
                    .then(data => {
                        // Set the initial language from the database
                        if (data.language) {
                            languageSelector.value = data.language;
                            updateEditorMode(data.language);
                        }
                        if (data.problem && data.problem.title) {
                            problemTitleEl.textContent = data.problem.title;
                            problemDescriptionEl.textContent = data.problem.description;
                            editor.setValue(data.code_content || data.problem.template_code);
                        } else {
                            editor.setValue(data.code_content || "print('Hello, world!')");
                        }
                    });
            });

            socket.on('code_updated', (data) => {
                const cursorPos = editor.getCursor();
                editor.setValue(data.code);
                editor.setCursor(cursorPos);
            });
            
            // --- NEW: Listen for language updates from other users ---
            socket.on('language_updated', (data) => {
                console.log('Received language update from another user.');
                languageSelector.value = data.language;
                updateEditorMode(data.language);
            });

            socket.on('execution_result', (result) => {
                if (result.error) {
                    outputEl.textContent = result.error;
                    outputEl.style.color = '#f87171';
                } else {
                    outputEl.textContent = result.output;
                    outputEl.style.color = 'white';
                }
                loader.classList.add('hidden');
                runBtn.disabled = false;
                submitBtn.disabled = false;
            });

            socket.on('submit_result', (result) => {
                outputEl.textContent = `Verdict: ${result.verdict}\n\n${result.details}`;
                if (result.verdict === 'Accepted') {
                    outputEl.style.color = '#4ade80';
                } else {
                    outputEl.style.color = '#f87171';
                }
                loader.classList.add('hidden');
                runBtn.disabled = false;
                submitBtn.disabled = false;
            });

            // --- Event Listeners ---
            editor.on('change', (instance, changeObj) => {
                if (changeObj.origin !== 'setValue') {
                    socket.emit('code_change', { room_id: roomId, code: instance.getValue() });
                }
            });

            // UPDATED: The language selector now emits an event
            languageSelector.addEventListener('change', (event) => {
                const newLanguage = event.target.value;
                updateEditorMode(newLanguage);
                // Tell the server about the change
                socket.emit('language_change', {
                    room_id: roomId,
                    language: newLanguage
                });
            });

            runBtn.addEventListener('click', () => {
                outputEl.textContent = 'Executing...';
                loader.classList.remove('hidden');
                runBtn.disabled = true;
                submitBtn.disabled = true;
                socket.emit('execute_code', { 
                    room_id: roomId, 
                    language: languageSelector.value,
                    input: "" 
                });
            });

            submitBtn.addEventListener('click', () => {
                outputEl.textContent = 'Submitting for judging...';
                loader.classList.remove('hidden');
                runBtn.disabled = true;
                submitBtn.disabled = true;
                socket.emit('submit_code', { 
                    room_id: roomId,
                    language: languageSelector.value
                });
            });
        });
    </script>
</body>
</html>
