<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCollab Room</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center h-screen p-4">

    <div class="w-full max-w-7xl h-full flex flex-col bg-gray-800 rounded-lg shadow-xl p-6">
        <div class="mb-4">
            <h1 class="text-2xl font-bold">CodeCollab Room</h1>
            <p class="text-gray-400">Room ID: <span id="roomIdDisplay" class="font-mono bg-gray-700 px-2 py-1 rounded"></span></p>
            <p id="status" class="text-green-400">Connecting...</p>
        </div>
        
        <div class="flex-grow grid grid-cols-1 md:grid-cols-12 gap-4 h-[calc(100%-100px)]">
            <!-- Problem Panel (Left) -->
            <div class="md:col-span-4 h-full flex flex-col bg-gray-900 p-4 rounded-md">
                <h2 id="problemTitle" class="text-xl font-bold mb-2">Loading Problem...</h2>
                <div id="problemDescription" class="text-gray-300 overflow-y-auto"></div>
            </div>

            <!-- Editor & Output Panel (Right) -->
            <div class="md:col-span-8 h-full flex flex-col gap-4">
                <div class="h-3/5 flex flex-col">
                    <textarea id="editor" class="w-full flex-grow bg-gray-900 text-green-300 font-mono p-4 rounded-md border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-none"></textarea>
                </div>
                <div class="h-2/5 flex flex-col">
                    <div class="flex items-center mb-2 gap-4">
                        <button id="runBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md">Run Code</button>
                        <button id="submitBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md">Submit Code</button>
                        <div id="loader" class="loader ml-4 hidden"></div>
                    </div>
                    <pre id="output" class="w-full flex-grow bg-black text-white font-mono p-4 rounded-md border border-gray-700 overflow-auto whitespace-pre-wrap"></pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        const roomId = window.location.pathname.split('/').pop();
        document.getElementById('roomIdDisplay').textContent = roomId;
        const username = prompt("Please enter your username:", "Guest");
        const socket = io("http://127.0.0.1:5001");

        // DOM Elements
        const editor = document.getElementById('editor');
        const statusEl = document.getElementById('status');
        const runBtn = document.getElementById('runBtn');
        const submitBtn = document.getElementById('submitBtn');
        const outputEl = document.getElementById('output');
        const loader = document.getElementById('loader');
        const problemTitleEl = document.getElementById('problemTitle');
        const problemDescriptionEl = document.getElementById('problemDescription');

        // --- WebSocket Event Listeners ---
        socket.on('connect', () => {
            statusEl.textContent = 'Connected!';
            statusEl.className = 'text-green-400';
            socket.emit('join_room', { room_id: roomId, username: username });

            fetch(`/api/rooms/${roomId}`)
                .then(response => response.json())
                .then(data => {
                    // Populate problem details
                    if (data.problem && data.problem.title) {
                        problemTitleEl.textContent = data.problem.title;
                        problemDescriptionEl.textContent = data.problem.description;
                        // Use template code if editor is empty, otherwise use saved code
                        editor.value = data.code_content || data.problem.template_code;
                    }
                });
        });

        socket.on('disconnect', () => { statusEl.textContent = 'Disconnected!'; statusEl.className = 'text-red-400'; });
        socket.on('user_joined', (data) => { console.log(`${data.username} has joined the room.`); });

        socket.on('code_updated', (data) => {
            const cursorPos = editor.selectionStart;
            editor.value = data.code;
            editor.selectionEnd = cursorPos;
        });

        socket.on('execution_result', (result) => {
            if (result.error) {
                outputEl.textContent = result.error;
                outputEl.style.color = '#f87171';
            } else {
                outputEl.textContent = result.output;
                outputEl.style.color = 'white';
            }
            loader.classList.add('hidden');
            runBtn.disabled = false;
            submitBtn.disabled = false;
        });
        
        // V-- NEW: Listen for the final submission verdict --V
        socket.on('submit_result', (result) => {
            outputEl.textContent = `Verdict: ${result.verdict}\n\n${result.details}`;
            if (result.verdict === 'Accepted') {
                outputEl.style.color = '#4ade80'; // green-400
            } else {
                outputEl.style.color = '#f87171'; // red-400
            }
            loader.classList.add('hidden');
            runBtn.disabled = false;
            submitBtn.disabled = false;
        });


        // --- Event Listeners ---
        editor.addEventListener('keyup', () => {
            socket.emit('code_change', { room_id: roomId, code: editor.value });
        });

        runBtn.addEventListener('click', () => {
            // We can add a custom input box later if we want
            const customInput = '""'; // Default empty input for now
            outputEl.textContent = 'Executing...';
            loader.classList.remove('hidden');
            runBtn.disabled = true;
            submitBtn.disabled = true;
            socket.emit('execute_code', { room_id: roomId, input: customInput });
        });

        // V-- NEW: Event listener for the Submit button --V
        submitBtn.addEventListener('click', () => {
            outputEl.textContent = 'Submitting for judging...';
            loader.classList.remove('hidden');
            runBtn.disabled = true;
            submitBtn.disabled = true;
            socket.emit('submit_code', { room_id: roomId });
        });

    </script>
</body>
</html>
